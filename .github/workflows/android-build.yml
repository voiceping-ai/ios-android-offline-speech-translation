name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: VoicePingIOSAndroidOfflineSpeechTranslationAndroid

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download Android dependencies
        run: |
          chmod +x ./gradlew ./setup-deps.sh
          ./setup-deps.sh

      - name: Build debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Run unit tests
        run: ./gradlew --no-daemon testDebugUnitTest

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: VoicePingIOSAndroidOfflineSpeechTranslationAndroid/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
